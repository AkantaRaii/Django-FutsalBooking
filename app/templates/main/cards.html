{% for futsal in futsals %}

<div class="card mb-3">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{futsal.futsal_name}}</h5>
    <p class="card-text">Addreess: {{futsal.futsal_court_address}}</p>
    <p class="card-text">Price Per Hour: {{futsal.price_per_hour}}</p>
    <p class="card-text">Phone:: {{futsal.futsal_court_phone}}</p>
    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
    <a class="btn btn-primary" href="{% url 'bookfutsal'%}">Book</a>
  </div>
</div>
{% endfor %}
